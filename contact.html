<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <title>Contact</title>
</head>



<body class="containertwo">

    <nav>

        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa fa-bars" id="btn"></i>
            <i class="fa fa-times" id="cancel"></i>
        </label>



        <img src="./logo.png" alt="company logo">



        <ul>

            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>


        </ul>


    </nav>

    <main class="about">
        <div class="content">

            
            <div class="container">
                <h1>GET IN TOUCH</h1>
                <p>Have any questions or suggestions? Drop us a message</p>
                <form>
                    <div class="row">
                        <div class="column">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your name here">
                        </div>
                        <div class="column">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Your email here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Your subject here">
                        </div>
                        <div class="column">
                            <label for="contact">Contact Number</label>
                            <input type="tel" id="contact" placeholder="Your phone number here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="issue">Describe your issue</label>
                            <textarea id="issue" placeholder="Describe your issue in detail here" rows="3"></textarea>
                        </div>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
            

        

         



        </div>



    </main>



    <footer>

        <div id="facons">

        <i class="fa fa-twitter-square fa-3x" aria-hidden="true" ></i>
        <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
        <i class="fa fa-google-plus-square fa-3x" aria-hidden="true"></i>
        <i class="fa fa-pinterest-square fa-3x" aria-hidden="true"></i>
    </div>

    </footer>
    
</body>
</html>
